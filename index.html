<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-bar">
            <div class="icons-left">
                <img src="https://www.gstatic.com/images/icons/material/system/1x/photo_camera_gm_blue_24dp.png" alt="Camera">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Microphone">
                <img src="https://www.gstatic.com/images/icons/material/system/1x/keyboard_gm_blue_24dp.png" alt="Keyboard">
              
            </div>
            <input type="text"  >
            <div class="icons-right">
                <img src="https://www.gstatic.com/images/icons/material/system/1x/search_gm_blue_24dp.png" alt="Search">
            </div>
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
    <div class="top-left">
        
        <a  aria-label="sign in" href="https://accounts.google.com/ServiceLogin?hl=ar&amp;passive=true&amp;continue=https://www.google.com/%3Fhl%3Dar&amp;ec=GAZAmgQ" >sign in</a>
        <img id="img"src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="icon"  >
        <a    href="https://mail.google.com/mail/&amp;ogbl" >Gmail</a>
        <a   href="https://www.google.com/imghp?hl=ar&amp;ogbl" >photo</a>
</body>
</html>
